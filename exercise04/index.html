<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./exercise04.scss">
</head>
<body>
    <header class="header">
        <h1>Reading</h1>
    </header>
    <section class="carousel">
        <h2 class="carousel__title">Up to date</h2>
        <span class="carousel__desc">Share the latest books</span>
        <div class="carousel__list">
            <div class="carousel__item">
                <div class="carousel__item-pic"></div>
                <span class="carousel__item-title">Latest music</span>
            </div>
            <div class="carousel__item">
                <div class="carousel__item-pic"></div>
                <span class="carousel__item-title">Science</span>
            </div>
            <div class="carousel__item">
                <div class="carousel__item-pic"></div>
                <span class="carousel__item-title">Art</span>
            </div>
        </div>
    </section>
    <section class="writer">
        <div class="writer__list">
            <h2 class="writer__title">Star writer</h2>
            <ul class="writer__item">
                <li>
                    <div class="writer__pic"></div>
                    <div class="writer__desc">
                        <span class="writer__name">John Vino</span>
                        <span class="writer__job">Dancer</span>
                    </div>
                </li>
                <li>
                    <div class="writer__pic"></div>
                    <div class="writer__desc">
                        <span class="writer__name">Iron Nano</span>
                        <span class="writer__job">Scientist</span>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <section class="information">
        <h2 class="information__title">New Information</h2>
        <ul class="information__list">
            <li class="information__item">
                <div class="information__item-pic"></div>
                <div class="information__item-box">
                    <span class="information__item-title">Color character analysis</span>
                    <span class="information__item-author">Tanos</span>
                    <span class="information__item-desc">Lorem ipsum dolor sit</span>
                </div>
            </li>
            <li class="information__item">
                <div class="information__item-pic"></div>
                <div class="information__item-box">
                    <span class="information__item-title">Modeling art</span>
                    <span class="information__item-author">Symson</span>
                    <span class="information__item-desc">Assumenda alias autem quos porro!</span>
                </div>
            </li>
        </ul>
    </section>
</body>
</html>
